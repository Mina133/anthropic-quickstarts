<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Use Agent Demo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Computer Use Agent Demo</h1>
      <div class="layout">
        <div class="pane pane-left">
          <div class="controls">
            <button id="createSessionBtn">Create Session</button>
            <span id="sessionId"></span>
          </div>

          <div class="chat">
            <div id="messages"></div>
            <div class="input">
              <input id="userInput" placeholder="Type your message" />
              <button id="sendBtn">Send</button>
            </div>
          </div>

          <div class="stream">
            <h3>Live Stream</h3>
            <pre id="streamOut"></pre>
          </div>
        </div>
        <div class="pane pane-right">
          <div class="vnc">
            <h3>Virtual Desktop</h3>
            <iframe id="vncFrame" title="noVNC" referrerpolicy="no-referrer" allow="clipboard-read; clipboard-write"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
