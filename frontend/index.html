<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Use Agent Demo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Computer Use Agent Demo</h1>
      <div class="layout">
        <aside class="sidebar card" id="sessionSidebar">
          <div class="sidebar-header">
            <h3>Sessions</h3>
            <button id="refreshSessions" class="preset">Refresh</button>
          </div>
          <div id="sessionList" class="session-list"></div>
        </aside>
        <div class="pane pane-left">
          <div class="controls">
            <button id="createSessionBtn">Create Session</button>
            <span id="sessionId"></span>
            <span id="persistHint" class="hint hidden">Tip: set MONGODB_URI to persist stream timeline</span>
          </div>

          <div class="chat">
            <div id="messages"></div>
            <div class="input">
              <input id="userInput" placeholder="Type your message" />
              <button id="sendBtn">Send</button>
            </div>
          </div>

          <div class="stream card">
            <h3>Live Stream</h3>
            <div id="streamList" class="timeline"></div>
          </div>
        </div>
        <div class="pane pane-right">
          <div class="vnc card">
            <div class="vnc-header">
              <h3>Virtual Desktop <small id="vmMeta" class="vm-meta"></small></h3>
              <div class="vnc-controls">
                <div class="vnc-actions">
                  <span id="vncStatus" class="status offline">offline</span>
                  <button id="vncReconnect" class="preset">Reconnect</button>
                  <a id="novncNewTab" class="preset" href="#" target="_blank" rel="noopener">Open Tab</a>
                </div>
                <div class="size-inputs">
                  <label>W <input id="vncWidth" type="number" min="640" max="2560" step="1" value="1024" /></label>
                  <label>H <input id="vncHeight" type="number" min="480" max="1600" step="1" value="768" /></label>
                  <label class="lock">
                    <input id="lockAspect" type="checkbox" checked /> lock
                  </label>
                  <label class="lock">
                    <input id="fitToggle" type="checkbox" checked /> fit
                  </label>
                </div>
                <div class="presets">
                  <button class="preset" data-w="1024" data-h="768">XGA 1024×768</button>
                  <button class="preset" data-w="1280" data-h="800">WXGA 1280×800</button>
                  <button class="preset" data-w="1366" data-h="768">FWXGA 1366×768</button>
                </div>
              </div>
            </div>
            <div id="vncContainer" class="vnc-container fit">
              <iframe id="vncFrame" title="noVNC" referrerpolicy="no-referrer" allow="clipboard-read; clipboard-write" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
  </html>
